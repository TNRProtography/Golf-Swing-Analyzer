<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Golf Swing Analyzer AI</title>
    
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#104f2a" />
    <link rel="apple-touch-icon" href="/icon.svg" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'golf-green': '#104f2a',
              'golf-green-light': '#1a7d44',
              'golf-sand': '#f5eec2',
              'golf-sky': '#aaccff',
              'dark-charcoal': '#1a1a1a',
              'light-gray': '#333333'
            },
            animation: {
              'fade-in-then-out': 'fadeInThenOut 1.5s ease-in-out forwards',
            },
            keyframes: {
              fadeInThenOut: {
                '0%, 100%': { opacity: '0' },
                '20%, 80%': { opacity: '1' },
              }
            }
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0",
    "@cloudflare/workers-types": "https://aistudiocdn.com/@cloudflare/workers-types@^4.20251014.0"
  }
}
</script>
</head>
  <body class="bg-dark-charcoal text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('SW registered: ', registration);
          }).catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }
    </script>
  </body>
</html>
